<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-list.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body-bg">

    <div class="container">
        <div style="overflow-x:auto;" id="table-div" >
            <h2>User List</h2>
            <table class="table table-stripped">
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Delete</th>

                </tr>
                <tr th:each="user : ${user}"><!--buraya yönlendiriğimiz model nesnesinden user ı
                 alıyor ve içindekileri atıyor her turda bir satır olarak -->
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td> <a class="btn btn-warning" th:href="@{/admin/user/delete/{id}(id=${user.id})}">Delete</a></td>

                </tr>



            </table>


        </div>



    </div>

</body>
</html>
